<figure class="effect-oscar figure.effect oscar {{ include.class }}">
  <img
    src="{{ include.image-src }}"
    alt=""
    class="img-responsive img-figure"
  />
  <figcaption>
    <h2>{{ include.heading }}</h2>
    <p>{{ include.subheading }}</p>
    <a href="{{ include.link }}">View more</a>
  </figcaption>
</figure>
